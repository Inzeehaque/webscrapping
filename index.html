<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scrapping</title>
</head>
<body>
    
    <script>
        let titles =[];

        var xhr = new XMLHttpRequest();

        xhr.open("GET","https://cors-anywhere.herokuapp.com/https://time.com/", true);
        xhr.responseType = "document";

        xhr.onload = function(){
            if(xhr.readyState == 4 && xhr.status == 200){
                var response = xhr.responseXML.querySelectorAll("body > div.homepage-wrapper > section.homepage-module.latest > ol");
               for(let i=0;i<5;i++){
                   let href = response[0].children[i].children[0].children[0].children[1].children[0].href;
                   link = href.slice(35);
                   link = "https://time.com".concat(link);
                titles.push({
                    "link":link,
                    "title":(response[0].children[i].children[0].children[0].children[1].children[0].textContent)});       
               }     
            }
        };
        xhr.onerror = function(){
            console.log(xhr.status, xhr.statusText);
        }
        console.log(titles);
       xhr.send();
    </script>
</body>
</html>
